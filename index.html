<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" 
    crossorigin="anonymous">

    <link rel="stylesheet" href="./assets/style.css" />
    
    <title>Weather Dashboard</title>
  </head>
  <body>
    <header class="header row-md-12 fs-2 fw-bolder p-2 text-center text-white">Weather Dashboard</header>
    
    <div class="container-fluid">
      <div class="row min-h-100">
        <div class="col-md-3">
          <div class="border-bottom border-dark border-3" id="search-form">
            <label for="search-input" class="form-label my-1 fs-3 fw-bolder" id="city-input">Search for a City:</label>
            <input type="text" placeholder="Enter city here" class="form-control mb-2 border-dark" autocomplete="off" id="input-val">
            <input type="submit" class="w-100 btn btn-primary mt-2 mb-3" id="search-button"  value="Submit"/>
          </div>
          <div class="w-100 pb-3" id="search-history-container">
            <div cass="card-100">
              <button onclick= "clearFunction()" class= "btn btn-primary w-100 mt-3" id= "clear-button">Clear History</button>
              <div class="list-group list-group-flush" id="search-history">
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-9 px-4" id="weather-container">
          <div class="row pt-5" id="error-wrapper">
            <h2 class="font-weight-bolder fs-3" id="error">City not found</h2>
          </div>
          <div class="row pt-3 " id="current-forecast">
            <div class="col-md-12 bg-white border border-dark">
              <div class="d-flex align-items-center pt-4" id="name-date-icon">
                <h2 class="font-weight-bold" id="name-date"></h2>
                <div class="weather-image-container">
                  <img alt="weather-image" class="bg-primary rounded-pill" id="weather-image" />
                </div>
              </div>
              <div class="pb-4" id="current-weather-container">
                <div id="temperature"></div>
                <div id="wind-speed"></div>
                <div id="humidity"></div>
                <div style="display: inline-flex" id="uv-wrapper">
                  <div id= "uv-div" >UV Index:&nbsp;</div>
                  <div id="uv-index"></div>
                </div>
              </div>
            </div>
          </div>
          <div class="row flex-column pt-3" id="five-day-container">
          <div class="row-md-12 no-gutters">
            <h4 class="font-weight-bolder row">5-Day Forecast:</h4>
          </div>
          <div class="d-md-inline-flex justify-content-between row-md-12 g-0">
            <div class="col-lg pb-2 me-2">
              <div class="card text-white" id="day-1">
                <div class="card-body">
                  <h5 class="card-title fs-6" id="date-1"></h5>
                  <div class="weather-image-container">
                    <img alt="day-1-weather-image" class= "bg-primary rounded-pill" id="weather-image-1" />
                  </div>
                  <p class="card-text" id="temperature-1"></p>
                  <p class="card-text" id="wind-speed-1"></p>
                  <p class="card-text" id="humidity-1"></p>
                </div>
              </div>
            </div>
            <div class="col-lg pb-2 me-2">
              <div class="card text-white" id="day-2">
                <div class="card-body">
                  <h5 class="card-title fs-6" id="date-2"></h5>
                  <div class="weather-image-container">
                    <img alt="day-2-weather-image" class= "bg-primary rounded-pill" id="weather-image-2" />
                  </div>
                  <p class="card-text" id="temperature-2"></p>
                  <p class="card-text" id="wind-speed-2"></p>
                  <p class="card-text" id="humidity-2"></p>
                </div>
              </div>
            </div>
            <div class="col-lg pb-2 me-2">
              <div class="card text-white" id="day-3">
                <div class="card-body">
                  <h5 class="card-title fs-6" id="date-3"></h5>
                  <div class="weather-image-container">
                    <img alt="day-3-weather-image" class= "bg-primary rounded-pill" id="weather-image-3" />
                  </div>
                  <p class="card-text" id="temperature-3"></p>
                  <p class="card-text" id="wind-speed-3"></p>
                  <p class="card-text" id="humidity-3"></p>
                </div>
              </div>
            </div>
            <div class="col-lg pb-2 me-2">
              <div class="card text-white" id="day-4">
                <div class="card-body">
                  <h5 class="card-title fs-6" id="date-4"></h5>
                  <div class="weather-image-container">
                    <img alt="day-4-weather-image" class= "bg-primary rounded-pill" id="weather-image-4" />
                  </div>
                  <p class="card-text" id="temperature-4"></p>
                  <p class="card-text" id="wind-speed-4"></p>
                  <p class="card-text" id="humidity-4"></p>
                </div>
              </div>
            </div>
            <div class="col-lg pb-2 me-2">
              <div class="card text-white" id="day-5">
                <div class="card-body">
                  <h5 class="card-title fs-6" id="date-5"></h5>
                  <div class="weather-image-container">
                    <img alt="day-5-weather-image" class= "bg-primary rounded-pill" id="weather-image-5" />
                  </div>
                  <p class="card-text" id="temperature-5"></p>
                  <p class="card-text" id="wind-speed-5"></p>
                  <p class="card-text" id="humidity-5"></p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.4.1.js"
      integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
      crossorigin="anonymous">
    </script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" 
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" 
      crossorigin="anonymous">
    </script>
    <script src="./assets/script.js"></script>
  </body>
</html>
